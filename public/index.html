<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>ScribbleVerse</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sticky.css">
    <link rel="stylesheet" href="./css/image.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/queries.css">
    <link rel="shortcut icon" href="./images/board.png" type="image/x-icon">
</head>

<body>
    <div class="combined">
        <div class="toolBar">
            
            <div class="slider is-active" id="slider-1">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>          
            <div class="toolPanel addAnimation">  
                <div class="tool active">      
                    <img src="./images/Black_Pencil.svg" class="tool-img " id="pencil-img" alt=""
                        onclick="handleLocaltoolChange('pencil')">
                    <div class="tool-options pencil">

                        <div class="pencil-size">
                            <input type="range" id="pen-size" min="5" max="30" value="5"
                                onchange="sizeChange(this.value)">
                        </div>
                        <div class="pencil-color">
                            <div class="colors white" onclick="handleColorChange('#EEF7FF')"></div>
                            <div class="colors blue" onclick="handleColorChange('#C65BCF')"></div>
                            <div class="colors orange" onclick="handleColorChange('#FB8B24')"></div>
                        </div>
                    </div>
                </div>
                <div class="tool eraser">
                    <img src="./images/Eraser.svg" alt="" class="tool-img" id="eraser-img"
                        onclick="handleLocaltoolChange('eraser')">
                    <div class="tool-options eraser">
                        <div class="eraser-size">
                            <input type="range" id="eraser-size" min="5" max=30 onchange="sizeChange(this.value)">
                        </div>
                    </div>
                </div>
                <div class="tool">
                    <img src="./images/StickyNote.svg" alt="" onclick="handleLocaltoolChange('sticky')" class="tool-img">
                </div>
                <div class="tool">
                    <input type="file" name="" id="" class="input-img" accept="image/*">
                    <img src="./images/Photo.svg" alt="" class="upload-img tool-img"
                        onclick="handleToolChange('upload')">
                </div>
                <div class="tool">
                    <img src="./images/Download.svg" alt="" class="tool-img download-tool">
                </div>
                <div class="tool">
                    <img src="./images/Undo.svg" alt="" class="tool-img undo">
                </div>
                <div class="tool">
                    <img src="./images/Redo.svg" alt="" class="tool-img redo">
                </div>
            </div>
        </div>
        <canvas class="board">
        </canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin></script>
    <script src="./js/script.js"></script>
    <script src="./js/tool.js"></script>
    <script src="./js/sticky.js"></script>
    <script src="./js/image.js"></script>
    <script src="./js/draw.js"></script>
    <script src="./js/reciever.js"></script>
</body>

</html>
